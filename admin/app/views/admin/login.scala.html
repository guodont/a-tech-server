@main(){
  <script type="text/javascript">
          jQuery(function ($) {
            $("#submit_btn").click(function () {
              $("#form1").submit() ;
            }) ;

            $('#form1').validate({
              errorElement: 'div',
              errorClass: 'help-block',
              focusInvalid: true,
              rules: {
                email: {required: true},
                password: {required: true},
              },

              messages: {
                email: {required: "请输入邮箱"},
                password: {required: "请输入密码"},
              },

              submitHandler: function (form) {
//                var status = $("#status" ).val();
//                if(status != "WAIT_APPROVE") {
//                  bootbox.alert("订单状态请输入WAIT_APPROVE");
//                  return;
//                }
                form.submit();
              }
            });

          });
  </script>
} {

  <div class="breadcrumbs" id="breadcrumbs">
    <script type="text/javascript">
            try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
    </script>

    <ul class="breadcrumb">
      <li>
        <i class="icon-home home-icon"></i>登录管理系统
      </li>
      <li class="active"><a href="#">登录</a></li>
    </ul><!-- .breadcrumb -->
  </div>

  <div class="page-content">
    <div class="page-header">
      <h1>
        登录管理系统
      </h1>
    </div>
      <!-- /.page-header -->

    <div class="row">
      <div class="col-xs-12">
          <!-- PAGE CONTENT BEGINS -->

        <form class="form-horizontal" role="form" id="form1" action="@controllers.admin.routes.AuthenticationController.doLogin()" method="post">

          <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="buyerId">邮箱*</label>

            <div class="col-xs-12 col-sm-9">
              <div class="clearfix">
                <input type="email" name="email" id="email" class="col-xs-12 col-sm-6" />
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="status">密码*</label>

            <div class="col-xs-12 col-sm-9">
              <div class="clearfix">
                <input type="password" name="password" id="password" class="col-xs-12 col-sm-6" />
              </div>
            </div>
          </div>

          <div class="space-4"></div>
          <div class="clearfix form-actions">
            <div class="col-md-offset-3 col-md-9">
              <button class="btn btn-info" type="button" id="submit_btn">
                <i class="icon-ok bigger-110"></i>
                登录
              </button>
            </div>
          </div>
          <div class="hr hr-24"></div>
        </form>
      </div>
    </div>
  </div>
}
