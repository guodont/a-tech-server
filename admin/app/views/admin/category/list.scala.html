@(categories: List[ordercenter.models.Category])

@main()() {

    <div class="breadcrumbs" id="breadcrumbs">
        <script type="text/javascript">
        try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
        </script>

        <ul class="breadcrumb">
            <li>
                <i class="icon-home home-icon"></i>分类管理
            </li>
            <li class="active"><a href="@controllers.admin.routes.CategoryController.list()">分类查询</a></li>
        </ul><!-- .breadcrumb -->
    </div>

    <div class="page-content">
        <div class="page-header">
            <h1>
                分类管理
                <small>
                    <i class="icon-double-angle-right"></i>分类查询
                </small>
            </h1>
        </div>
            <!-- /.page-header -->

        <div class="row">
            <div class="col-xs-12">
                    <!-- PAGE CONTENT BEGINS -->

                <div class="row">
                    <div class="col-xs-12">
                        <div class="table-responsive">
                            <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>父编号</th>
                                        <th>名称</th>
                                        <th>类型</th>
                                        <th>图片</th>
                                        <th></th>
                                    </tr>
                                </thead>

                                <tbody>
                                @for(category <- categories) {
                                    <tr>
                                        <td>@category.getPid</td>
                                        <td>@category.getName</td>
                                        <td>@category.getType.value</td>
                                        <td>@category.getImage</td>
                                        <td>
                                            <div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
                                                <button class="btn btn-xs btn-info" onclick="location.href='@controllers.admin.routes.CategoryController.updatePage(category.getId)'">
                                                    <i class="icon-edit bigger-120"></i>
                                                </button>
                                                <button class="btn btn-xs btn-success" onclick="location.href='@controllers.admin.routes.CategoryController.list()'">
                                                    <a href="@controllers.admin.routes.CategoryController.deleteCategory(category.getId)"><i class="icon-trash bigger-120"></i></a>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                }

                                </tbody>
                            </table>
                        </div><!-- /.table-responsive -->
                    </div><!-- /span -->
                </div>
            </div>
        </div>
    </div>
}
